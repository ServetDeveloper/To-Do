<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form th:action="@{/todos}" method="post">
            <input type="text" name="title" placeholder="New To-Do" required/>
        <button type="submit">Add</button>
    </form>

    <ul>
        <li th:each="todo : ${todos}">
            <span th:text="${todo.title}"></span>
            <a th:href="@{/todos/delete/{id}(id=${todo.id})}">Sil</a>
        </li>
    </ul>
</body>
</html>
